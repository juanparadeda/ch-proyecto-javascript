<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fin CSS de Bootstrap -->
    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sheipeg | Cámaras de Fotos</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container-fluid d-flex">
                <a class="navbar-brand p-2" href="index.html"><img src="images/photologo.png" alt="Site Logo">
                </a>

                <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <img src="images/menu_black_24dp.svg" class="navbar-toggler-icon">
                </button>
                <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a id="cameras-page" class="dropdown-item" href="cameras.html">Cámaras</a></li>
                                <li><a id="lenses-page" class="dropdown-item" href="lenses.html">Lentes</a></li>
                                <li><a id="accesories-page" class="dropdown-item" href="accesories.html">Accesorios</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="weather.html">Prepará tu salida</a>
                        </li>

                    </ul>
                    <form id="searchForm" class="d-flex">
                        <input id="searchString" class="form-control me-2" type="search" placeholder="Buscar en Cámaras"
                            aria-label="Search">
                    </form>
                </div>
                <a href="cart.html" class="fixedCart d-flex flex-row p-2" href="#">
                    <div class="cartIcon">
                        <img src="images/shoppingCart.png" alt="shopping cart icon">
                        <div><strong id="amountOfProducts"></strong></div>
                    </div>
                </a>
            </div>
        </nav>
    </header>
    <h1 id="mainTitle">Cámaras de Fotos</h1>



    <container id="cardContainer" class="productsContainer d-flex noFilter">
        <!-- Acá van las cards de productos que se populan con la función cardHTMLGenerator -->
    </container>
    <!-- Bootstrap toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">¡Felicitaciones!</strong>
                <small id="time"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-body" class="toast-body">
                <!-- Texto custom de la toast -->
               
            </div>
            
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="noStockToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="noStock toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">¡Que pena!</strong>
                <small id="noStockTime"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="noStock-toast-body" class="toast-body">
                <!-- Texto custom de la toast -->
               
            </div>
            
        </div>
    </div>
    <!-- Fin Bootstap toast-->
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Fin JS de Bootstrap -->
    <!-- JS Custom -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="js/getCart.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/cardsController.js"></script>
    <script src="js/cartController.js"></script>
    <script src="js/camerasPage.js"></script>
    

</body>

</html>
